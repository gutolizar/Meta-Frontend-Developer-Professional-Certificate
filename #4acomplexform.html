<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <form>
    <div>
      <label for="mail">Email:</label><br>
      <input type="email" id="mail" name="email"> 
    </div>
    <div>
      <label for="dob">Date of booking</label>
      <input type="date" id="dob" name="date of booking">
     </div>
    <div>
      <label for="nop">Number of People</label>
      <input type="number" id="nop" name="nop" min="1" max="8">
    </div>
    <div>
      <label for="checkbox">I agree to the cancellation policy</label>
      <input type="checkbox" id="checkbox" name="checkbox" required>
      <button type="submit" onclick="alert">Book now</button>
    </div>
  </form>
  <main>
    
  </main>
</body>

</html>
